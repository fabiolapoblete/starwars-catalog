<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Star Wars Catalog</title>
  </head>
  <body>
    <header class="header">
      <h1><span>Star Wars</span><span>Catalog</span></h1>
    </header>
    <main>
      <article class="container characters">
        <h2>Characters</h2>
        <ul></ul>
        <section class="btn">
          <a class="back"
            ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <g data-name="Layer 2">
                <path
                  d="M13.36 17a1 1 0 0 1-.72-.31l-3.86-4a1 1 0 0 1 0-1.4l4-4a1 1 0 1 1 1.42 1.42L10.9 12l3.18 3.3a1 1 0 0 1 0 1.41 1 1 0 0 1-.72.29z"
                  data-name="chevron-left"
                />
              </g>
            </svg>
          </a>
          <placeholder class="page-nr"></placeholder>
          <a class="next"
            ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <g data-name="Layer 2">
                <g data-name="chevron-right">
                  <rect
                    width="24"
                    height="24"
                    opacity="0"
                    transform="rotate(-90 12 12)"
                  />
                  <path
                    d="M10.5 17a1 1 0 0 1-.71-.29 1 1 0 0 1 0-1.42L13.1 12 9.92 8.69a1 1 0 0 1 0-1.41 1 1 0 0 1 1.42 0l3.86 4a1 1 0 0 1 0 1.4l-4 4a1 1 0 0 1-.7.32z"
                  />
                </g>
              </g>
            </svg>
          </a>
        </section>
      </article>
      <article class="container details">
        <h2>Details</h2>
        <section class="details__character"></section>
        <section class="details__planet"></section>
      </article>
    </main>
    <script src="index.js"></script>
  </body>
</html>
